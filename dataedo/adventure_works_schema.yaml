    description: Small image file name.
  - name: LargePhoto
    data_type: varbinary(MAX)
    nullable: false
    description: Large image of the product.
  - name: LargePhotoFileName
    data_type: nvarchar(50)
    nullable: false
    description: Large image file name.
  - name: ModifiedDate
    data_type: datetime
    nullable: false
    description: Date and time the record was last updated.
- schema: Production
  name: WorkOrderRouting
  description: Work order details.
  columns:
  - name: WorkOrderID
    data_type: int
    nullable: false
    description: Primary key. Foreign key to WorkOrder.WorkOrderID.
    primary: true
  - name: ProductID
    data_type: int
    nullable: false
    description: Primary key. Foreign key to Product.ProductID.
    primary: true
  - name: OperationSequence
    data_type: smallint
    nullable: false
    description: Primary key. Indicates the manufacturing process sequence.
    primary: true
  - name: LocationID
    data_type: smallint
    nullable: false
    description: Manufacturing location where the part is processed. Foreign key to
      Location.LocationID.
  - name: ScheduledStartDate
    data_type: datetime
    nullable: false
    description: Planned manufacturing start date.
  - name: ScheduledEndDate
    data_type: datetime
    nullable: false
    description: Planned manufacturing end date.
  - name: ActualStartDate
    data_type: datetime
    nullable: false
    description: Actual start date.
  - name: ActualEndDate
    data_type: datetime
    nullable: false
    description: Actual end date.
  - name: ActualResourceHrs
    data_type: decimal(9, 4)
    nullable: false
    description: Number of manufacturing hours used.
  - name: PlannedCost
    data_type: money
    nullable: false
    description: Estimated manufacturing cost.
  - name: ActualCost
    data_type: money
    nullable: false
    description: Actual manufacturing cost.
  - name: ModifiedDate
    data_type: datetime
    nullable: false
    description: Date and time the record was last updated.
- schema: Sales
