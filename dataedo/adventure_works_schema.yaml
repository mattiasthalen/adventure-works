- schema: HumanResources
  name: Employee
  description: ''
  columns:
  - name: BusinessEntityID
    data_type: int
    nullable: false
    description: Primary key for Employee records.  Foreign key to BusinessEntity.BusinessEntityID.
    primary: true
  - name: NationalIDNumber
    data_type: nvarchar(15)
    nullable: false
    description: Unique national identification number such as a social security number.
    unique: true
  - name: LoginID
    data_type: nvarchar(256)
    nullable: false
    description: Network login. Test2
    unique: true
  - name: OrganizationNode
    data_type: hierarchyid
    nullable: false
    description: Where the employee is located in corporate hierarchy.
  - name: OrganizationLevel
    data_type: smallint
    nullable: false
    description: The depth of the employee in the corporate hierarchy.
  - name: JobTitle
    data_type: nvarchar(50)
    nullable: false
    description: Work title such as Buyer or Sales Representative.
  - name: BirthDate
    data_type: date
    nullable: false
    description: Date of birth.
  - name: MaritalStatus
    data_type: nchar(1)
    nullable: false
    description: M = Married, S = Single
  - name: Gender
    data_type: nchar(1)
    nullable: false
    description: M = Male, F = Female
  - name: HireDate
    data_type: date
    nullable: false
    description: Employee hired on this date.
  - name: SalariedFlag
    data_type: bit
    nullable: false
    description: Job classification. 0 = Hourly, not exempt from collective bargaining.
      1 = Salaried, exempt from collective bargaining.
  - name: VacationHours
    data_type: smallint
    nullable: false
    description: Number of available vacation hours.
  - name: SickLeaveHours
    data_type: smallint
    nullable: false
    description: Number of available sick leave hours.
  - name: CurrentFlag
    data_type: bit
    nullable: false
    description: 0 = Inactive, 1 = Active
  - name: rowguid
    data_type: uniqueidentifier
    nullable: false
    description: ROWGUIDCOL number uniquely identifying the record. Used to support
      a merge replication sample.
    unique: true
  - name: ModifiedDate
    data_type: datetime
    nullable: false
    description: Date and time the record was last updated.
