tables:
- schema: Sales
  name: SalesPerson
  description: Sales representative current information.
  columns:
  - name: BusinessEntityID
    data_type: int
    nullable: false
    description: Primary key for SalesPerson records. Foreign key to Employee.BusinessEntityID
    primary: true
  - name: TerritoryID
    data_type: int
    nullable: false
    description: Territory currently assigned to. Foreign key to SalesTerritory.SalesTerritoryID.
  - name: SalesQuota
    data_type: money
    nullable: false
    description: Projected yearly sales.
  - name: Bonus
    data_type: money
    nullable: false
    description: Bonus due if quota is met.
  - name: CommissionPct
    data_type: smallmoney
    nullable: false
    description: Commision percent received per sale.
  - name: SalesYTD
    data_type: money
    nullable: false
    description: Sales total year to date.
  - name: SalesLastYear
    data_type: money
    nullable: false
    description: Sales total of previous year.
  - name: rowguid
    data_type: uniqueidentifier
    nullable: false
    description: ROWGUIDCOL number uniquely identifying the record. Used to support
      a merge replication sample.
    unique: true
  - name: ModifiedDate
    data_type: datetime
    nullable: false
    description: Date and time the record was last updated.
- schema: Person
  name: StateProvince
  description: State and province lookup table.
  columns:
  - name: StateProvinceID
    data_type: int
    nullable: false
    description: Primary key for StateProvince records.
    primary: true
  - name: StateProvinceCode
    data_type: nchar(3)
    nullable: false
    description: ISO standard state or province code.
    unique: true
  - name: CountryRegionCode
    data_type: nvarchar(3)
    nullable: false
    description: ISO standard country or region code. Foreign key to CountryRegion.CountryRegionCode.
    unique: true
  - name: IsOnlyStateProvinceFlag
    data_type: bit
    nullable: false
    description: 0 = StateProvinceCode exists. 1 = StateProvinceCode unavailable,
      using CountryRegionCode.
  - name: Name
    data_type: nvarchar(50)
    nullable: false
    description: State or province description.
    unique: true
  - name: TerritoryID
    data_type: int
    nullable: false
    description: ID of the territory in which the state or province is located. Foreign
      key to SalesTerritory.SalesTerritoryID.
  - name: rowguid
    data_type: uniqueidentifier
    nullable: false
    description: ROWGUIDCOL number uniquely identifying the record. Used to support
      a merge replication sample.
    unique: true
  - name: ModifiedDate
    data_type: datetime
    nullable: false
    description: Date and time the record was last updated.
- schema: Person
  name: Password
  description: One way hashed authentication information
  columns:
  - name: BusinessEntityID
    data_type: int
    nullable: false
    description: ''
    primary: true
  - name: PasswordHash
    data_type: varchar(128)
    nullable: false
    description: Password for the e-mail account.
  - name: PasswordSalt
    data_type: varchar(10)
    nullable: false
    description: Random value concatenated with the password string before the password
      is hashed.
  - name: rowguid
    data_type: uniqueidentifier
    nullable: false
    description: ROWGUIDCOL number uniquely identifying the record. Used to support
      a merge replication sample.
  - name: ModifiedDate
    data_type: datetime
    nullable: false
    description: Date and time the record was last updated.
- schema: Production
  name: UnitMeasure
  description: Unit of measure lookup table.
  columns:
  - name: UnitMeasureCode
    data_type: nchar(3)
    nullable: false
    description: Primary key.
    primary: true
  - name: Name
    data_type: nvarchar(50)
    nullable: false
    description: Unit of measure description.
    unique: true
  - name: ModifiedDate
    data_type: datetime
    nullable: false
    description: Date and time the record was last updated.
- schema: Production
  name: ProductModel
