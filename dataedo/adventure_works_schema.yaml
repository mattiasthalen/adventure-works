- schema: Sales
  name: SalesOrderDetail
  description: Individual products associated with a specific sales order. See SalesOrderHeader.
  columns:
  - name: SalesOrderID
    data_type: int
    nullable: false
    description: Primary key. Foreign key to SalesOrderHeader.SalesOrderID.
    primary: true
  - name: SalesOrderDetailID
    data_type: int
    nullable: false
    description: Primary key. One incremental unique number per product sold.
    primary: true
  - name: CarrierTrackingNumber
    data_type: nvarchar(25)
    nullable: false
    description: Shipment tracking number supplied by the shipper.
  - name: OrderQty
    data_type: smallint
    nullable: false
    description: Quantity ordered per product.
  - name: ProductID
    data_type: int
    nullable: false
    description: Product sold to customer. Foreign key to Product.ProductID.
  - name: SpecialOfferID
    data_type: int
    nullable: false
    description: Promotional code. Foreign key to SpecialOffer.SpecialOfferID.
  - name: UnitPrice
    data_type: money
    nullable: false
    description: Selling price of a single product.
  - name: UnitPriceDiscount
    data_type: money
    nullable: false
    description: Discount amount.
  - name: LineTotal
    data_type: numeric(38, 6)
    nullable: false
    description: Per product subtotal. Computed as UnitPrice * (1 - UnitPriceDiscount)
      * OrderQty.
  - name: rowguid
    data_type: uniqueidentifier
    nullable: false
    description: ROWGUIDCOL number uniquely identifying the record. Used to support
      a merge replication sample.
    unique: true
  - name: ModifiedDate
    data_type: datetime
    nullable: false
    description: Date and time the record was last updated.
- schema: Person
  name: Person
  description: 'Human beings involved with AdventureWorks: employees, customer contacts,
    and vendor contacts.'
  columns:
  - name: BusinessEntityID
    data_type: int
    nullable: false
    description: Primary key for Person records.
    primary: true
  - name: PersonType
    data_type: nchar(2)
    nullable: false
    description: 'Primary type of person: SC = Store Contact, IN = Individual (retail)
      customer, SP = Sales person, EM = Employee (non-sales), VC = Vendor contact,
      GC = General contact'
  - name: NameStyle
    data_type: bit
    nullable: false
    description: 0 = The data in FirstName and LastName are stored in western style
      (first name, last name) order.  1 = Eastern style (last name, first name) order.
  - name: Title
    data_type: nvarchar(8)
    nullable: false
    description: A courtesy title. For example, Mr. or Ms.
  - name: FirstName
    data_type: nvarchar(50)
    nullable: false
    description: First name of the person.
  - name: MiddleName
    data_type: nvarchar(50)
    nullable: false
    description: Middle name or middle initial of the person.
  - name: LastName
    data_type: nvarchar(50)
    nullable: false
    description: Last name of the person.
  - name: Suffix
    data_type: nvarchar(10)
    nullable: false
    description: Surname suffix. For example, Sr. or Jr.
  - name: EmailPromotion
    data_type: int
    nullable: false
    description: 0 = Contact does not wish to receive e-mail promotions, 1 = Contact
      does wish to receive e-mail promotions from AdventureWorks, 2 = Contact does
      wish to receive e-mail promotions from AdventureWorks and selected partners.
  - name: AdditionalContactInfo
    data_type: xml
    nullable: false
    description: Additional contact information about the person stored in xml format.
  - name: Demographics
    data_type: xml
    nullable: false
    description: Personal information such as hobbies, and income collected from online
      shoppers. Used for sales analysis.
  - name: rowguid
    data_type: uniqueidentifier
    nullable: false
    description: ROWGUIDCOL number uniquely identifying the record. Used to support
      a merge replication sample.
    unique: true
  - name: ModifiedDate
    data_type: datetime
    nullable: false
    description: Date and time the record was last updated.
