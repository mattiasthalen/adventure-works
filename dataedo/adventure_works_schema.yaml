- schema: Person
  name: ContactType
  description: Lookup table containing the types of business entity contacts.
  columns:
  - name: ContactTypeID
    data_type: int
    nullable: false
    description: Primary key for ContactType records.
    primary: true
  - name: Name
    data_type: nvarchar(50)
    nullable: false
    description: Contact type description.
    unique: true
  - name: ModifiedDate
    data_type: datetime
    nullable: false
    description: Date and time the record was last updated.
- schema: Production
  name: Product
  description: Products sold or used in the manfacturing of sold products.
  columns:
  - name: ProductID
    data_type: int
    nullable: false
    description: Primary key for Product records.
    primary: true
  - name: Name
    data_type: nvarchar(50)
    nullable: false
    description: Name of the product.
    unique: true
  - name: ProductNumber
    data_type: nvarchar(25)
    nullable: false
    description: Unique product identification number.
    unique: true
  - name: MakeFlag
    data_type: bit
    nullable: false
    description: 0 = Product is purchased, 1 = Product is manufactured in-house.
  - name: FinishedGoodsFlag
    data_type: bit
    nullable: false
    description: 0 = Product is not a salable item. 1 = Product is salable.
  - name: Color
    data_type: nvarchar(15)
    nullable: false
    description: Product color.
  - name: SafetyStockLevel
    data_type: smallint
    nullable: false
    description: Minimum inventory quantity.
  - name: ReorderPoint
    data_type: smallint
    nullable: false
    description: Inventory level that triggers a purchase order or work order.
  - name: StandardCost
    data_type: money
    nullable: false
    description: Standard cost of the product.
  - name: ListPrice
    data_type: money
    nullable: false
    description: Selling price.
  - name: Size
    data_type: nvarchar(5)
    nullable: false
    description: Product size.
  - name: SizeUnitMeasureCode
    data_type: nchar(3)
    nullable: false
    description: Unit of measure for Size column.
  - name: WeightUnitMeasureCode
    data_type: nchar(3)
    nullable: false
    description: Unit of measure for Weight column.
  - name: Weight
    data_type: decimal(8, 2)
    nullable: false
    description: Product weight.
  - name: DaysToManufacture
    data_type: int
    nullable: false
    description: Number of days required to manufacture the product.
  - name: ProductLine
    data_type: nchar(2)
    nullable: false
    description: R = Road, M = Mountain, T = Touring, S = Standard
  - name: Class
    data_type: nchar(2)
    nullable: false
    description: H = High, M = Medium, L = Low
  - name: Style
    data_type: nchar(2)
    nullable: false
    description: W = Womens, M = Mens, U = Universal
  - name: ProductSubcategoryID
    data_type: int
    nullable: false
    description: Product is a member of this product subcategory. Foreign key to ProductSubCategory.ProductSubCategoryID.
  - name: ProductModelID
    data_type: int
    nullable: false
    description: Product is a member of this product model. Foreign key to ProductModel.ProductModelID.
  - name: SellStartDate
    data_type: datetime
    nullable: false
    description: Date the product was available for sale.
  - name: SellEndDate
    data_type: datetime
    nullable: false
    description: Date the product was no longer available for sale.
  - name: DiscontinuedDate
    data_type: datetime
    nullable: false
    description: Date the product was discontinued.
  - name: rowguid
    data_type: uniqueidentifier
    nullable: false
    description: ROWGUIDCOL number uniquely identifying the record. Used to support
      a merge replication sample.
    unique: true
  - name: ModifiedDate
    data_type: datetime
    nullable: false
    description: Date and time the record was last updated.
